<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos de iframe</title>

        
        <!--Obs:as configurações de altura e largura efetuado pelo (css-stilo), no iframe tem prioridade sobre 
        as configurações individual), conforme exemplo abaixo.-->
        <style>            
                        
            iframe   {                 
                width: 400px;
                height: 400px;
                border: 1px dashed red;
            }
        
        </style>
    
    </head>
    
    <body>
        <h1>Testando o uso de um iframe</h1>
         
        <!--tamanho padão de um iframe largura 300 x altura 150-->

        <p>
            Acessando o site do
            <!--Obs: frameborder="0" para tirar a borda do iframe-->
            <!--Obs: pode colocar altura ou largura individual conforme exemplo abaixo:-->
            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            
              <a href="https://www.cursoemvideo.com" target="_blank"></a>
            
            </iframe>

             para aprender a programar.
        
        </p>

        <p>
             O repositório do Guanabara
           
           <!--Obs: frameborder="1" para colocar a borda no iframe -->               
           <!--Obs: pode colocar altura e largura individual conforme exemplo abaixo-->
            <iframe src="https://gustavoguanabara.github.io" frameborder="1"
             height="500" width="500">
             
             no <a href="https://gustavoguanabara.github.io" target="_blank"></a>
            
            </iframe>

           também é legal!
        </p>
    </body>
</html>
