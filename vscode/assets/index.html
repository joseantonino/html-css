<!DOCTYPE html>
<html lang="pt-br" class=""> <!-- colocar o (light), na class ao loado-->
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevLinks</title>
        <link rel="stylesheet" href="estilo.css">
    
    </head>
    <body>       
          

        <div id="container"> <!--código para criar a caixa geral do projeto no html-->
             
            <div id="profile"> <!--código para criar a caixa no html do profile(imagem da pessoa), dentro da caixa geral do projeto-->               
              
                <img src="./imagem/avatar-light.png"  alt="foto">  <!--código para colocar a imagem da pessoa dentro da caixa geral do projeto-->             
                
                <p><strong>@maykbrito</strong></p> <!--código para colocar o paragrafo na caixa profile do html-->
            
            </div> <!--código para fechar a div do (container)-->
            
            <div id="switch" onclick="toggleMode()"> <!--código para indentificar o switch e autorizar o click(sua ação)-->

                <button></button> <!--código tag para a imagem do botão (lua) o botão do switch, que é montado no css-->
                
                <span></span>
                
            </div> <!--código para fechar a div do switch e do onclick-->
           
            <ul> <!--código para abrir uma lista no html-->
                
                <li> <!--código para colocar uma lista no html-->
                    
                    <a href="#"><strong> Inscreva-se no NLW</strong></a> <!--código para colocar links no html-->
                
                </li> <!--código para fechar a lista no html-->

                <li> <!--código para colocar uma lista no html-->
                   
                    <a href="#"><strong>Baixe meu e-book</strong></a> <!--código para colocar links no html-->
                
                </li> <!--código para fechar a lista no html-->

                <li> <!--código para colocar uma lista no html-->
                   
                    <a href="https://github.com/maykbrito" target="_blank"><strong>Veja meu portfólio</strong></a> <!--código para colocar links no html-->
                
                </li> <!--código para fechar a lista no html-->

                <li> <!--código para colocar uma lista no html--> 
                    
                    <a href="https://rocketseat.com.br/explore" target="-blank"><strong>Conheça o Explorer</strong></a> <!--código para colocar links no html-->
                
                </li> <!--código para fechar a lista no html-->


            </ul> <!--código para fechar uma lista no html-->

            <div id="social-links"> <!--código para indentificar o seletor: social links no html-->
                
                <a href="https://github.com/maykbrito" target="_blank"> <!--código para colocar os botões: social links no html-->                   
                <ion-icon name="logo-github"></ion-icon></a>
                
                <a href="https://instagram.com/maykbrito" target="_blank"> <!--código para colocar os botões: social links no html-->
                <ion-icon name="logo-instagram"></ion-icon></a>
                
                <a href="https://youtube.com/maybrito" target="_blank"> <!--código para colocar os botões: social links no html-->
                <ion-icon name="logo-youtube"></ion-icon></a>
                
                <a href="https://linkedin.com/in/maykbrito" target="_blank"> <!--código para colocar os botões: social links no html-->
                <ion-icon name="logo-linkedin"></ion-icon></a>
            
            </div> <!--código para fechar a div do social links--> 

            <footer> <!--código para colocar o rodapé-->
                
                Feito com <img src="imagem/coraçao.png" alt="foto">pela: <!--código para colocar a mensagem e a imagem do coração no rodapé do html-->
                
                <a href="https://rocketseat.com.br/">Rocketseat</a> <!--código para colocar o link e a mensagem no rodapé no html-->
                                            
            </footer> <!--código para fechar a tag do footer do rodapé-->
        
        </div> <!--código para fechar a tag da div do rodapé-->       
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>               
               

        <script  nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>      
            
        <script src="script.js"></script> <!--código para abrir o script no css-->
        
    </body>
</html>
