<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML.</title>
</head>
<body>
 <h1>Imagem dinâmica.</h1>

    <p>Tente abrir esse site em vários dispositivos diferêntes
     ou simplesmente aumente e diminua o tamanho do navegador.  
    </p>
    <picture>
     <source media="(max-width:750px)" srcset="imagens/foto-p.png"
     type="image/png">
     <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" 
     type="image/png">
     <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
 
 <h1>Reproduzindo audio.</h1>
   <p>Vamos aprender a reproduzir áudio em html5.</p>
   
    <audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    
    <p>infelismente seu navegador não consegue reproduzir. <a href="midia/guanacast-33.mp3">
        cliqui aqui para baixar o arquivo mp3.</a> </p>
 
</body>
</html>
