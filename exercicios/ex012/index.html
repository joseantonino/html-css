<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html.</title>

</head>
<body>

    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedados no meu próprio servidor.</p>
    
    <video width="250" height="169" poster="midia/peixe-capa.png" controls loop >

       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/meu-video.webm"type="video/webm">
       <source src="midia/meu-video.mkv" type="video/mkv">
       <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    

    </video>
    
    <h1>Inserindo vídeos do Youtube.</h1>
    
    <iframe width="250" height="169" src="https://www.youtube.com/embed/B2Gq6G0h7hs?si=qaoBNXWPdgCTaz3x"
     title="YouTube video player" frameborder="0" allow="accelerometer; 
     autoplay; clipboard-write; encrypted-media; gyroscope; 
     picture-in-picture; web-share" allowfullscreen></iframe>
    
     <h1>Inseriindo vídeos do vimeo.</h1> 
     
     <iframe src="https://player.vimeo.com/video/51821954?h=9027ddbcdd&color=ff9933&byline=0&portrait=0"
     width="250" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
     
</body>
</html>
