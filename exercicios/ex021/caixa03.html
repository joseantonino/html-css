<!DOCTYPE html>
<html lang="pt-br">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Borda Personalizada.</title>
    
        <style>
              h1  {
            
            border: 8px solid white;/*para colocar a borda ao redor do seletor h1*/
            border-image-source: url('borda.png');/*para colocar a imagem capturada no gimp*/  
            border-image-slice: 27;/*para colocar a imagem da borda no seletor h1*/
            border-image-repeat: repeat;/*para colocar a imagem capturada do gimp do formato real*/
           
            }
        
        </style>
    
    </head>
    
    <body>
       <h1>Teste de Borda.</h1>    
    </body>
</html>
