<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="off">
        <p>
          <label for="iusu">Usuário</label>
          <input type="text" name="usu" id="iusu" required minlength="4" size="10" placeholder="nome do usuário">  
        </p>

        <p>
          <label for="isen">Senha</label>
          <input type="password" name="sen" id="isen" required minlength="6" maxlength="6" size="10" placeholder="mínimo 6 digitos">  
        </p>

        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">  
        </p>
        
    </body>
</html>
